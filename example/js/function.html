<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type='text/javascript' src='../../plugin/jquery/jquery-1.8.3.js' charset='utf-8'></script>
</head>
<body>
<button id="newFunction">newFunction</button>
<script>
    //函数申明定义函数
    function factorial(num){
        if(num<=1){
            return num;
        }
        else{
            return num*arguments.callee(num-1);
        }
    }
    //函数表达式定义函数
    var factorial1 = (function f(num){
        if(num<=1){
            return num;
        }
        else{
            return num*f(num-1);
        }
    });
    $("#newFunction").on("click",function(){
        var n = factorial1(3);
        alert(n);
    });
</script>
<div id="lg1"></div>
<div id="lg2"></div>
<div id="lg3"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type='text/javascript' src='../../plugin/jquery/jquery-1.8.3.js' charset='utf-8'></script>
</head>
<body>
<button id="newObj">newObj</button>
<script>
    var num = 100.01;
    var str = " Hello ";
    $("#newObj").on("click",function(){
        console.log(num.toFixed(3));
        console.log(num.toPrecision(3));

        console.log(str.concat("world "));
        console.log(str.concat("world ").trim());

        console.log(str.substr(3));
        console.log(str.substring(3));
        console.log(str.slice(3));
        console.log(str.substr(0, 3));
        console.log(str.substring(0, 3));
        console.log(str.slice(0, 3));

        var color = "red";
        window.color = color;
        console.log($(window).width());
        console.log($(window).height());

        console.log(getRandom(0,100));
    });
    function getRandom(start,end){
        return parseInt(start+(end-start)*Math.random());
    }
</script>
</body>
</html>

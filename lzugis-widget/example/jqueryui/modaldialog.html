<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../plugin/jquery/UI/css/jquery-ui-1.8.16.custom.css" type="text/css">
    <script src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script src="../../plugin/jquery/UI/js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $('#dialog').dialog({
                autoOpen: false,
                width: 500,
                modal: true,
                buttons: {
                    "Ok": function () {
                        $(this).dialog("close");
                    },
                    "Cancel": function () {
                        $(this).dialog("close");
                    }
                }
            });
            $("#button").button().on("click",function(){
                $('#dialog').dialog('open');
                return false;
            });
        });
    </script>
</head>
<body>
<button id="button">打开模态对话框</button>
<div id="dialog" title="Modal Dialog">
    <p>
        <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
        Your files have downloaded successfully into the My Downloads folder.
    </p>
    <p>
        Currently using <b>36% of your storage space</b>.
    </p>
</div>
</body>
</html>

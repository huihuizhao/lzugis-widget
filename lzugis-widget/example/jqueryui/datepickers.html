<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../plugin/jquery/UI/css/jquery-ui-1.8.16.custom.css" type="text/css">
    <script src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script src="../../plugin/jquery/UI/js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $('#date').datepicker({
                inline: true,
                showMonthAfterYear:true, //年在前，月在后
                yearSuffix:"年",        //添加后缀年
                prevText:"上一月",       //鼠标放在翻月按钮上显示的文字
                nextText:"下一月",
                monthNames:["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],      //以中文显示月份
                //以中文显示每周（必须按此顺序，否则日期出错）
                dayNamesMin:["日","一","二","三","四","五","六"],
                //在文本框中显示日期的格式
                dateFormat:"yy-mm-dd"
            });
        });
    </script>
</head>
<body>
<input type="text" id="date">
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../plugin/jquery/UI/css/jquery-ui-1.8.16.custom.css" type="text/css">
    <script src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script src="../../plugin/jquery/UI/js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#slider").slider({
                range: "min",
                min: 0,
                max: 100,
                value: 60,
                slide: function (event, ui) {
                    $("#amount").val(ui.value);
                }
            });
            $('#rangeslider').slider({
                range: true,
                values: [17, 67]
            });
            $("#slider-vertical").slider({
                orientation: "vertical",
                range: "min",
                min: 0,
                max: 100,
                value: 60,
                slide: function (event, ui) {
                    $("#amount").val(ui.value);
                }
            });
        });
    </script>
</head>
<body>
<div id="slider" style="width: 150px;"></div><br>
<div id="slider-vertical" style="height:150px;"></div><br>
<div id="rangeslider" style="width: 150px;"></div>
</body>
</html>

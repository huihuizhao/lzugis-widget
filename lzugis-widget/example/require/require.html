<!DOCTYPE html>
<html>
<head>
    <title>require test</title>
    <script src="js/css.js"></script>
    <script data-main="js/main" src="../../plugin/require/require.js"></script>
    <script>
        function init(){
            require(["jquery","test","jquery.plugin","plugin"],function($,test){
//                test.alertMsg("aaaaaaaa");
                $("body").append($("<h2 />").html("Hello World!"));
                var plugin = $("#dom").JPlugin({});
                plugin.addMessage("My name is LZUGIS");

                var jsplugin = $("#dom").JsPlugin({});
                jsplugin.addMessage("My name is LZUGIS JS");
            });
        }
    </script>
</head>
<body onload="init()">
<div id="dom"></div>
</body>
</html>

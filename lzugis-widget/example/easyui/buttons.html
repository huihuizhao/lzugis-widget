<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#cc').combobox({
                onSelect:function(item){
                    console.log(item);
                }
            });
            var num = $('#nn').numberbox({
                min:0,
                max:100,
                precision:2
            });
            $('#dd').datebox({
                required:true,
                onSelect: function(date){
                    alert(date.getFullYear()+"/"+(date.getMonth()+1)+"/"+date.getDate());
                }
            });
            $('#btn').linkbutton({
                iconCls: 'icon-search'
            }).on("click",function(){
                $.messager.alert('提示','这是一个提示信息！','info',function(){
                    alert("11111");
                });
                $(".panel-tool-close").hide();
            });
            $('#add').linkbutton({
                iconCls: 'icon-add'
            }).on("click",function(){
                console.log("1111");
                console.info("1111");
                console.error("ERROR");
                console.group("aaaa");
                console.error("ERROR");console.error("ERROR");
                console.groupCollapsed();
                console.groupEnd();
            });
        });
    </script>
</head>
<body>
<a id="btn">查询</a>
<button id="add">添加</button>
<select id="cc" name="dept" style="width:120px;">
    <option value="aitem1">aitem1</option>
    <option value="aitem2">bitem2</option>
    <option value="aitem3">bitem3</option>
    <option value="aitem4">ditem4</option>
    <option value="aitem5">eitem5</option>
</select>
<input type="text" id="nn">
<input type="text" id="dd">
</body>
</html>

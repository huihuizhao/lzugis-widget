<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <style>
        body{
            margin: 0px;
            padding: 0px;
            height: 100%;
        }
        .icon-lock{
            background: url("../../plugin/jquery/easyui/themes/icons/lock.png");
        }
    </style>
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#aa').accordion({
                border:true
            });
            for(var i=0;i<3;i++){
                var content = $("<div />").css("padding","5px").css("height","100px").html("Tab Content"+i);
                $('#aa').accordion('add',{
                    id:'aa'+i,
                    title:'Title'+i,
                    content:content,
                    closable:false,
                    iconCls:'icon-lock',
                    tools:[{
                        iconCls:'icon-save',
                        handler:function(){
                            console.info("save");
                        }
                    }]
                });
            }
            /*var content = $("<div />").css("padding","5px").css("height","550px").html("");
            $('#aa').accordion('add',{
                id:'aa',
                title:'图层列表',
                content:content,
                closable:false,
                collapsible:false
//                iconCls:'icon-lock',
                /!*tools:[{
                    iconCls:'icon-save',
                    handler:function(){
                        console.info("save");
                    }
                }]*!/
            });*/
        });
    </script>
</head>
<body>
<div id="aa" style="width:220px;height:550px;">
</div>
</body>
</html>

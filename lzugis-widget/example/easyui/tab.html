<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#tt').tabs({
                border:true,
                fit:true/*,
                onSelect:function(id){
                    console.info(id);
                },
                tools: [{
                    iconCls:'icon-add',
                    handler:function(){
                        $('#tt').tabs('add',{
                            title:'New Tab',
                            content:'Tab Body',
                            closable:true,
                            tools:[{
                                iconCls:'icon-mini-refresh',
                                handler:function(){
//                                    alert('refresh');
                                }
                            }]
                        });
                    }
                },{
                    iconCls:'icon-remove',
                    handler:function(){
                        $('#tt').tabs("close","tab1");
                    }
                }]*/
            });
            for(var i=0;i<3;i++){
                var content = $("<div />").css("padding","5px").css("height","100px").html("Tab Content"+i);
                $('#tt').tabs('add',{
                    id:'tab'+i,
                    title:'tab'+i,
                    content:content,
                    closable:false,
                    toolbar:[{
                        iconCls:'icon-lock',
                        handler:function(){
                            console.info("lock");
                        }
                    }]
                });
            }
        });
    </script>
</head>
<body>
<div id="tt" style="padding: 5px;">
</div>
</body>
</html>

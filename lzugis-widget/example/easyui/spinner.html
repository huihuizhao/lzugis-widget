<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#sn').numberspinner({
                min: 10,
                max: 100,
                editable: false,
                required:true
            });
            $('#ts').timespinner({
                min: '08:30',
                required: true,
                editable: false,
                showSeconds: false
            });
            $('#ss').slider({
                mode: 'v',
                showTip:true,
                min:0,
                max:100,
                step:1,
                rule:["0","0.5","1"],
                tipFormatter: function(value){
                    return value + '%';
                },
                onChange:function(now,old){
                    console.info(now);
                }
            });
        });
    </script>
</head>
<body>
<input id="sn" value="10" style="width:80px;">
<input id="ts" value="08:30" style="width:80px;">
<div  style="margin: 20px;">
<div id="ss"  style="height:200px;"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#dd').tooltip({
                position: 'right',
                content: '<span style="color:#fff">This is the tooltip message.</span>',
                onShow: function(){
                    $(this).tooltip('tip').css({
                        backgroundColor: '#666',
                        borderColor: '#666'
                    });
                }
            });
            $('#pp').pagination({
                total:2000,
                pageSize:10,
                showRefresh:false/*,
                buttons: [{
                    iconCls:'icon-add',
                    handler:function(){alert('add')}
                },'-',{
                    iconCls:'icon-save',
                    handler:function(){alert('save')}
                }]*/
            });

            $('#ss').searchbox({
                searcher:function(value,name){
                    alert(value)
                }/*,
                menu:'#mm',
                prompt:'Please Input Value'*/
            });
            $("#aaa").change(function(){
                console.log($("#aaa").val());
            })
        });
    </script>
</head>
<body>
<br>
<a id="dd">Click here</a>
<br><br><br>
<div id="pp" style="background:#efefef;border:1px solid #ccc;"></div>
<br><br>
<input type="text" id="ss" style="width: 100px;"/>
<!--<div id="mm" style="width:120px">
    <div data-options="name:'all',iconCls:'icon-ok'">All News</div>
    <div data-options="name:'sports'">Sports News</div>
</div>-->
<br><br>
<input class="easyui-validatebox" type="text" name="name" data-options="required:true"/>
<select is="aaa">
    <option value="1">a</option>
    <option value="2">b</option>
</select>
<input type="text">
</body>
</html>

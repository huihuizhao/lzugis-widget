<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#mb1').menubutton({
                iconCls: 'icon-edit',
                menu: $('#mm').menu({
                    onClick:function(item){
                        console.info(item);
                    }
                })
            });
            $('#mb2').menubutton({
                iconCls: 'icon-help',
                onClick:function(){
                    console.info(this);
                },
                menu: $('#mm').menu({
                    onClick:function(item){
                        console.info(item);
                    }
                })
            });
        });
    </script>
</head>
<body>
<a href="javascript:void(0)" id="mb1">Edit</a>
<a href="javascript:void(0)" id="mb2">help</a>
<div id="mm" class="easyui-menu" style="width:120px;">
    <div id="new">New</div>
    <div>
        <span>Open</span>
        <div style="width:150px;">
            <div><b>Word</b></div>
            <div>Excel</div>
            <div>PowerPoint</div>
        </div>
    </div>
    <div data-options="iconCls:'icon-save'">Save</div>
    <div class="menu-sep"></div>
    <div>Exit</div>
</div>
</body>
</html>

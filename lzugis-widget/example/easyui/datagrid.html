<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <style>
        .head-cls{
            font-weight: bold;
        }
        .body-cls{
            border: 1px solid #0099FF;
        }
        .icon-add{
            background: url("../../plugin/jquery/easyui/themes/icons/edit_add.png");
            float: right;
        }
    </style>
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#dg').datagrid({
                url:'json/datagrid_data.json',
                fitColumns:true,
                striped:true,
                singleSelect:true,
                pagination:true,
                pageNumber:1,
                rownumbers:true,
                pageList:[5,10,15],
                pageSize:5,
                frozenColumns: [[{
                    field:"id",
                    checkbox:true
                }]],
                columns:[[
                    {field:'code',title:'编码',width:100},
                    {field:'name',title:'名称',width:100},
                    {field:'price',title:'价格',width:100,align:'right'}
                ]],
                title:"Hello World",
                tools: [{
                    iconCls:'icon-export-excel',
                    handler:function(){
                        /*$.messager.alert('提示','添加对象',"info",function(){
                            alert("aaa");
                        });*/
                        var rows  = $('#dg').datagrid('getChecked');
                        console.log(rows);
                    }
                }],
                toolbar: [
                    {
                    iconCls: 'icon-edit',
                    handler: function(){alert('编辑按钮')}
                },'-',
                {
                    iconCls: 'icon-help',
                    handler: function(){alert('帮助按钮')}
                }]

            });
        });
    </script>
</head>
<body>
<table id="dg" style="width: 500px;"></table>
</body>
</html>

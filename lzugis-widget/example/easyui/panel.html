<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy UI Demo</title>
    <link type="text/css" href="../../plugin/jquery/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link type="text/css" href="../../plugin/jquery/easyui/themes/icon.css" rel="stylesheet" />
    <style>
        .panel{
            float: left;
            border: 1px solid #a6c9e2;
            margin: 10px;
        }
        .server-box{
            padding: 5px;
        }
        table{
            border-left:dotted 1px #eeeeee;
            border-top: dotted 1px #eeeeee;
            width: 100%;
        }
        table tr td{
            border-right: dotted 1px #eeeeee;
            border-bottom: dotted 1px #eeeeee;
            padding: 3px 5px;
        }
    </style>
    <script type="text/javascript" src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../plugin/jquery/easyui/jquery.easyui.min.js"></script>
    <script>
        $(function (){
            $('#p').panel({
                id:"serverList",
                height:320,
                width:1000,
                draggable:false,
                closable:false,
                collapsible:false,
                headerCls:"head-cls",
                bodyCls:"body-cls",
                title: '服务器列表',
                tools: [{
                    iconCls:'icon-add',
                    handler:function(){alert('new')}
                }]
            });
            $('#s1').panel({
                id:"s1",
                height:230,
                width:280,
                draggable:false,
                closable:false,
                collapsible:false,
                headerCls:"head-cls",
                bodyCls:"body-cls",
                title: 'Geoserver'
            });
            $('#s2').panel({
                id:"s2",
                height:230,
                width:280,
                draggable:false,
                closable:false,
                collapsible:false,
                title: 'Arcgis Server',
                tools: [{
                    iconCls:'icon-edit',
                    handler:function(){alert('edit')}
                },{
                    iconCls:'icon-reload',
                    handler:function(){alert('reload')}
                },{
                 iconCls:'icon-remove',
                 handler:function(){alert('remove')}
                 }]
            });
            $('#bt1').parent().height;
            $('#bt1').linkbutton({
                iconCls: 'icon-search'
            }).on("click",function(){
                alert("查询");
            });
            $('#bt2').linkbutton({
                iconCls: 'icon-search'
            }).on("click",function(){
                alert("查询");
            });
        });
    </script>
</head>
<body>
<div id="p" style="padding:10px;width: 98%;">
    <div id="s1" class="server-box">
        <table cellpadding="0" cellspacing="0" class="tab">
            <tr>
                <td class="td-title">服务名称：</td>
                <td>Dcyl</td>
            </tr>
            <tr>
                <td class="td-title">服务类型：</td>
                <td>Geoserver</td>
            </tr>
            <tr>
                <td class="td-title">IP&nbsp;地&nbsp;址：</td>
                <td>127.0.0.1:8080</td>
            </tr>
            <tr>
                <td class="td-title">同步状态：</td>
                <td>已同步</td>
            </tr>
            <tr>
                <td class="td-title">同步信息：</td>
                <td>已同步1个服务，20个图层</td>
            </tr>
            <tr>
                <td class="td-title">更新时间：</td>
                <td>2015年7月21日07时20分</td>
            </tr>
            <tr>
                <td class="td-title">更新信息：</td>
                <td>新增：1条，删除2条</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;padding: 5px;"><button id="bt1">图层查看</button></td>
            </tr>
        </table>
    </div>
    <div id="s2" class="server-box">
        <table cellpadding="0" cellspacing="0" class="tab">
            <tr>
                <td class="td-title">服务名称：</td>
                <td>Dcyl</td>
            </tr>
            <tr>
                <td class="td-title">服务类型：</td>
                <td>Geoserver</td>
            </tr>
            <tr>
                <td class="td-title">IP&nbsp;地&nbsp;址：</td>
                <td>127.0.0.1:8080</td>
            </tr>
            <tr>
                <td class="td-title">同步状态：</td>
                <td>已同步</td>
            </tr>
            <tr>
                <td class="td-title">同步信息：</td>
                <td>已同步1个服务，20个图层</td>
            </tr>
            <tr>
                <td class="td-title">更新时间：</td>
                <td>2015年7月21日07时20分</td>
            </tr>
            <tr>
                <td class="td-title">更新信息：</td>
                <td>新增：1条，删除2条</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;padding: 5px;"><button id="bt2">图层查看</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

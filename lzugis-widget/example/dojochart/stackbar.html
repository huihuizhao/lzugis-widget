<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.9/3.9/js/dojo/dijit/themes/tundra/tundra.css" type="text/css">
    <script src="http://localhost/arcgis_js_api/library/3.9/3.9/init.js"></script>
    <script>
        require([
            "dojox/charting/Chart2D",
            "dojox/charting/action2d/Tooltip",
            "dojox/charting/action2d/Highlight",
            "dojox/charting/themes/PlotKit/red",
            "dojox/charting/widget/Legend",
            "dojo/domReady!"
        ], function(
                Chart2D,
                Tooltip,
                Highlight,
                themes,
                Legend
        ){
            var chart = new Chart2D("barchart",{
                title: "销售比例图",
                titlePos: "top"
            });
            chart.addPlot("default",
                    {
                        type: "StackedBars",
                        gap: 8
                    }
            );
            var _themes = dojox.charting.themes.PlotKit.red;
            _themes.chart.fill = "transparent";
            _themes.chart.stroke = "transparent";
            _themes.plotarea.fill = "transparent";
            chart.setTheme(_themes);
            chart.addAxis("x", {fixLower: "major", fixUpper: "major"});
            chart.addAxis("y", {vertical: true, fixLower: "major", fixUpper: "major", min: 0});
            chart.addSeries("Series A", [1, 2, 0.5, 1.5, 1, 2.8, 0.4]);
            chart.addSeries("Series B", [2.6, 1.8, 2, 1, 1.4, 0.7, 2]);
            chart.addSeries("Series C", [6.3, 1.8, 3, 0.5, 4.4, 2.7, 2]);
            new Highlight(chart, "default", {highlight: "lightskyblue"});
            new Tooltip(chart, "default");
            chart.render();
        });
    </script>
</head>
<body  class="tundra">
<div id="barchart" style="width: 300px; height: 250px;"></div>
<div id="legend"></div>
</body>
</html>

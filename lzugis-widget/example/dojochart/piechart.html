<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.9/3.9/js/dojo/dijit/themes/tundra/tundra.css" type="text/css">
    <script src="http://localhost/arcgis_js_api/library/3.9/3.9/init.js"></script>
    <script>
        require([
            "dojox/charting/Chart2D",
            "dojox/charting/action2d/Tooltip",
            "dojox/charting/action2d/Highlight",
            "dojox/charting/themes/PlotKit/red",
            "dojo/domReady!"
        ], function(
                Chart2D,
                Tooltip,
                Highlight,
                themes
        ){
            var chartData=[
                {y: 10, text: "服装", color: "powderblue", stroke: "black", tooltip:"服装：" + 10+ "(" + 6 + "%)"},
                { y: 20, text: "电器", color: "cadetblue", stroke: "black", tooltip: "电器: " + 20 + " (" + 13 + "%)" },
                { y: 30, text: "百货", color: "cornflowerblue", stroke: "black", tooltip: "百货: " + 30 + " (" + 20 + "%)" },
                { y: 40, text: "建材", color: "lightsteelblue", stroke: "black", tooltip: "建材: " + 40 + " (" + 26 + "%)" },
                { y: 50, text: "其他", color: "dodgerblue", stroke: "black", tooltip: "其他:" + 50 + " (" + 33 + "%)"}
            ];
            var chart = new Chart2D("barchart",{
                title: "销售比例图",
                titlePos: "top",
                titleGap: 25,
                titleFont: "normal normal normal 10pt Arial",
                titleFontColor: "orange"
            });
            chart.addPlot("default", {
                type: "Pie",
                font: "normal normal bold 12pt Tahoma",
                fontColor: "white",
                labelOffset: 20
            });
            var _themes = dojox.charting.themes.PlotKit.red;
            _themes.chart.fill = "transparent";
            _themes.chart.stroke = "transparent";
            _themes.plotarea.fill = "transparent";
            chart.setTheme(_themes);
            chart.addAxis("y", { type: "Invisible", vertical:true,min: 0});
            chart.addSeries("chartData",chartData,{stroke:{color: "#ffffff",width:1}});
            new Highlight(chart, "default", {highlight: "lightskyblue"});
            new Tooltip(chart, "default");
            chart.render();
        });
    </script>
</head>
<body  class="tundra">
<div id="barchart" style="width: 300px; height: 250px;"></div>
<div id="legend"></div>
</body>
</html>
